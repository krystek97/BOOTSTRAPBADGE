<!DOCTYPE html>
<head>
<html lang = "pl">
<head

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Badge Bootstrap</title>
    <meta name="description" content="BootstrapBADGE">
    <meta name="keywords" content="BOOTSTRAPBADGE">
    <meta name="author" content="Krystian KozÅ‚owski">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="arkusz.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhkt8" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous">
    </script>
    <!-- Kontenery ********************************************************************************-->
    <div class="container">
        <div class ="row">
            <div class="col-lg-12">
                <!--ODZNAKI**************************************************************************-->
                <div class="badge badge-primary">Odznaka1</div>
                <div class="badge badge-secondary">Odznaka2</div>
                <div class="badge badge-info">Informacje</div>
                <div class="badge badge-warning">Ostrzezenie</div>
                <div class="badge badge-light">Jasna strona mocy</div>
                <div class="badge badge-dark">Ciemna strona mocy</div>
                <div class="badge badge-danger">Niebezpieczenstwo</div>
                <div class="badge badge-success">Sukces</div>
                </div>
            </div>
        </div>
    </div>
    <!--*********************************************************************************-->
    <!--Okragle odznaki-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="badge badge-pill badge-warning">Okragle ostrzezenie</div>
                <div class="badge badge-pill badge-info">Okragle Informacje</div>
                <div class="badge badge-pill badge-primary">Okragla odznaka 1</div>
                <div class="badge badge-pill badge-secondary">Okragla odznaka 2</div>
                <div class="badge badge-pill badge-light">Jasna strona mocy</div>
                <div class="badge badge-pill badge-dark">Ciemna strona mocy</div>
                <div class="badge badge-pill badge-warning">Badge z ostrzezeniem</div>
                <div class="badge badge-pill badge-success">Odznaka z sukcesem</div>
            </div>
        </div>
    </div>
    <!--Przyciski z odznakami-->
    <div class="container">
        <div class="row">
            <div class="col-lg-1">
                <div type="button" class="btn btn-primary">Znajomi<span class="badge badge-secondary">
                1225</span></div>
            </div>
        </div>
    </div>
</body>
</html>
